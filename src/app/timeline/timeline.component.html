<mgl-timeline>
    <mgl-timeline-entry *ngFor="let event of timelineEvents">
        <mgl-timeline-entry-header>
            <div>
                <h3>{{event.Header}}</h3>
                <p>{{event.HeaderContent}}</p>
            </div>
        </mgl-timeline-entry-header>
        <mgl-timeline-entry-content>{{event.Content}}</mgl-timeline-entry-content>
        <mgl-timeline-entry-side style="height: 100%;">
            <div class="image-container">
                <img class="side-image" [src]="assestsLocation + event.SideImage">
            </div>
        </mgl-timeline-entry-side>
        <mgl-timeline-entry-dot></mgl-timeline-entry-dot>
    </mgl-timeline-entry>

</mgl-timeline>
